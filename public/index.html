<!DOCTYPE html>
<html>
<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body ng-app="forms" ng-controller="MainCtrl">

 <div class="container">
	 <form name="myForm" ng-submit="myForm.$valid && submit(user)">
	<!--  ng-minlength, ng-maxlength define the amount of characters that the input field needs -->
	  Name: <input type="text" ng-model="user.name"  ng-minlength="3" required /><br />
	  E-mail: <input type="email" ng-model="user.email" ng-maxlength="15" required /><br />
	  <!-- ng-max and ng-min define which number to write -->
	  Puzzle number: <input type="number" ng-model="user.puzzle" ng-max=3 required /><br />
	  Phone number: <input type="number" ng-model="user.number" ng-min=10 required /><br />
	  Nickname: <input type="text" ng-model="user.nickname" ng-pattern="dOg" required /><br />
	  <input  type="submit" value="Save" />
	 </form>
 </div>


	<script src="angular/angular.min.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/services/"></script> -->
  <script src="js/controllers/mainController.js"></script>
</body>
</html>
